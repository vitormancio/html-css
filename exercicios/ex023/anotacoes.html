       Grouping tags e semantic tags

       Header - Cria áreas relativas a cabeçalhos.Pode ser de um site ou até de uma seção ou artigo(pode conter menus de navegação)

       Nav - Define uma area que possui os links de navegação pela estrutura de páginas que vão compor o web-site.Um <nav> pode estar dentro de um header

       Main - É um agrupador usado para delimitar o conteúdo principal do nosso site. Normalmente concentra as seções,artigos e conteúdos periféricos.

       Section - Cria seções para sua página.Ela póde conter o conteúdo diretamente no seu corpo ou dividir os conteúdos especificos.

       Article - Um artigo que vai conter um conteúdo que pode ser lido de forma independente e dizem respeito a um mesmo assunto.Podemos usar um <article> para delimitar um post do blog ou fórum,uma notícia,etc.

       Aside - Delimita um conteúdo periférico e complementar ao conteúdo principal do artigo ou seção.Pode estar ao lado ou até mesmo no meio do texto

       Fotter - Cria um rodapé para o site inteiro,seção ou artigo.Não faz parte diretamente do conteúdo e nem é um conteúdo periférico, mas possui informações como a autoria do conteúdo,links adicionais,mapa do site,documentos relacionados
